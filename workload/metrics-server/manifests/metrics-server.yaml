apiVersion: v1
kind: Service
metadata:
  name: metrics-server
  labels:
    app.kubernetes.io/name: metrics-server
    helm.sh/chart: metrics-server-4.3.1
    app.kubernetes.io/instance: metrics-server
    app.kubernetes.io/managed-by: Helm
  namespace: kube-system
spec:
  type: ClusterIP
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: https
    nodePort: null
  selector:
    app.kubernetes.io/name: metrics-server
    app.kubernetes.io/instance: metrics-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-server
  labels:
    app.kubernetes.io/name: metrics-server
    helm.sh/chart: metrics-server-4.3.1
    app.kubernetes.io/instance: metrics-server
    app.kubernetes.io/managed-by: Helm
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: metrics-server
      app.kubernetes.io/instance: metrics-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: metrics-server
        helm.sh/chart: metrics-server-4.3.1
        app.kubernetes.io/instance: metrics-server
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: metrics-server
      containers:
      - name: metrics-server
        image: docker.io/bitnami/metrics-server:0.3.7-debian-10-r103
        imagePullPolicy: IfNotPresent
        ports:
        - name: https
          containerPort: 8443
        command:
        - metrics-server
        - --secure-port=8443
        resources:
          limits: {}
          requests: {}
